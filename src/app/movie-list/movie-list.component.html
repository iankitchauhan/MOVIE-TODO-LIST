<p class="font-weight-bold">Movie List</p>
<input type="text" [(ngModel)]="searchText" (keyup)="searchData(searchText)">
  <div class="row">
<div class="col-md-4"  *ngFor="let movies of movielist;let i =index">
  <div class="card" >
    <div class="image-width">
    <img class="card-img-top" src="{{movies.Poster}}" alt="Card image">
    </div>
    <div class="card-body">
      <h4 class="card-title">{{movies?.Title}}</h4>
      <h4 class="card-title">{{movies?.Year}}</h4>
      <h4 class="card-title">{{movies?.type}}</h4>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" (change)="onChangeCheck(i)" class="custom-control-input" id="check1" value="movies.checked">
        <label class="custom-control-label" for="check1">check of watched</label>
      </div>
    </div>
  </div>
  </div>
  </div>
